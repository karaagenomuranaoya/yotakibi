{% extends "layout.html" %}

{% block content %}
<div style="text-align: center; margin-top: 15vh;">

    {% if reason == 'midnight' %}
    <h1 style="color: #5C4A3D; font-weight: normal; margin-bottom: 2rem;">
        火は消えました。<br>もう、眠る時間です。
    </h1>
    <p style="line-height: 2; opacity: 0.8;">
        夜更かしは、悩みごとの薪を増やしてしまいます。<br>
        暖かくして、目を閉じてください。<br>
        また明日の夜、お会いしましょう。
    </p>

    {% else %}
    <h1 style="color: #5C4A3D; font-weight: normal; margin-bottom: 2rem;">
        まだ、昼の明るさです。
    </h1>
    <p style="line-height: 2; opacity: 0.8;">
        夜焚き火は、太陽が沈みきった<br>
        <strong>20:00 〜 24:00</strong> の間にだけ現れます。<br>
        <br>
        今は現実の世界で、<br>あなたの時間を生きてください。
    </p>
    {% endif %}

</div>
{% endblock %}
