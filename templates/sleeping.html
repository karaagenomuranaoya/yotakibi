{% extends "layout.html" %}

{% block content %}
<div style="text-align: center; margin-top: 15vh;">

    {% if reason == 'midnight' %}
    <h1 style="color: #5C4A3D; font-weight: normal; margin-bottom: 2rem;">
        火は少しずつ消えていきます。
    </h1>
    <p style="line-height: 2; opacity: 0.8;">
        夜焚き火は<br>
        <strong>20:00 〜 24:00</strong><br>
        の間にだけ現れます。<br>
        <br>
        また明日の夜、お会いしましょう。
    </p>

    {% else %}
    <h1 style="color: #5C4A3D; font-weight: normal; margin-bottom: 2rem;">
        準備にはもう少しかかりそうです。
    </h1>
    <p style="line-height: 2; opacity: 0.8;">
        夜焚き火は<br>
        <strong>20:00 〜 24:00</strong><br>
        の間にだけ現れます。<br>
        <br>
        また夜にお会いしましょう。
    </p>
    {% endif %}

</div>
{% endblock %}
