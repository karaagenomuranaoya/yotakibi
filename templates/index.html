{% extends "layout.html" %}

{% block content %}
<div class="fire-starter">
    <h1 class="logo">夜焚き火</h1>
    <p class="intro">自分の言葉を薪としてくべないと、<br>誰かの火にはあたれません。</p>

    <form action="/" method="POST" class="diary-form">
        <div class="form-group">
            <label for="content">今日の言葉（薪）</label>
            <textarea name="content" id="content" rows="6" placeholder="眠れない夜の独り言..." required></textarea>
        </div>

        <div class="form-group">
            <label for="aikotoba">合言葉（種火）</label>
            <input type="text" name="aikotoba" id="aikotoba" placeholder="ひらがな5文字程度" required autocomplete="off">
            <span class="hint">※これがあなたのIDになります。</span>

            <div class="checkbox-group">
                <input type="checkbox" name="is_public" id="is_public" value="1">
                <label for="is_public" class="checkbox-label">合言葉を公開する（誰でも探せるようにする）</label>
            </div>
        </div>

        <button type="submit" class="btn-burn">焚べる</button>
    </form>
</div>
{% endblock %}
