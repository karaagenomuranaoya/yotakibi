{% extends "layout.html" %}

{% block content %}
<div class="fire-starter">
    <h1 class="logo">夜焚き火</h1>
    <p class="intro">
        あなたの言葉を薪としてくべると、<br>
        誰かが灯した火が見えるようになります。
    </p>

    <form action="/" method="POST" class="diary-form">
        <div class="form-group">
            <label for="content">今日の言葉（薪）</label>
            <textarea name="content" id="content" rows="6" placeholder="夜の闇に溶かしたい、独り言..." required></textarea>
        </div>

        <div class="form-group">
            <label for="aikotoba">合言葉（種火）</label>
            <input type="text" name="aikotoba" id="aikotoba" placeholder="ひらがな5文字程度" required autocomplete="off">

            <span class="hint">
                これがあれば昔の言葉を見返せます。他の人がこの合言葉で探した場合でも見返すことができます。<br>
                複雑な合言葉で自分だけの秘密にするか、簡単なものにして誰かに見つけてもらうのをこっそり待つか。あなたはあなたのよろしいように。<br>
                ＊完全に見られない保証があるものではありません。大事なことは書かないようにしましょう。
            </span>

            <div class="checkbox-group">
                <input type="checkbox" name="is_public" id="is_public" value="1">
                <label for="is_public" class="checkbox-label">合言葉を、焚き火のそばに残す（タイムラインに合言葉が表示されます）</label>
            </div>
        </div>

        <button type="submit" class="btn-burn">火を焚べる</button>
    </form>
</div>
{% endblock %}
